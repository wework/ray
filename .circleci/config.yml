version: 2

machine:
  pre:
    - mkdir ~/.yarn-cache

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

executors:
  docker-config:
    docker:
      - image: circleci/node:10.13.0

commands:
  bootstrap:
    description: 'Install NPM deps and bootstrap Lerna'
    steps:
      - run: yarn bootstrap
  get-npm-packages-cache:
    description: 'Restore NPM packages'
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
  save-npm-packages-cache:
    description: 'Cache NPM packages'
    steps:
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

jobs:
  test:
    executor:
      name: docker-config
    steps:
      - checkout
      - get-npm-packages-cache
      - bootstrap
      - save-npm-packages-cache
      - run:
          name: Run unit tests
          command: yarn test --coverage
      - run:
          name: Ship test coverage report to coveralls
          command: yarn coveralls
      - run:
          name: 'Run visual regression tests'
          command: yarn lerna run chromatic --scope="@wework/ray-core" --parallel

  build:
    executor:
      name: docker-config
    steps:
      - checkout
      - get-npm-packages-cache
      - bootstrap
      - save-npm-packages-cache
      - run: yarn build

  release:
    executor:
      name: docker-config
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'f2:ad:87:6b:39:67:71:e0:7e:4e:2a:63:bd:4e:65:1a'
      - checkout
      - get-npm-packages-cache
      - bootstrap
      - save-npm-packages-cache
      - run:
          name: 'Build packages'
          command: yarn build
      - run:
          name: 'Configure github user details for publish commit'
          command: git config --global user.email "adam.raider@wework.com" && git config --global user.name "adamraider"
      - run:
          name: 'Add NPM config with authToken to machine'
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: 'Publish to NPM registry and commit release to GitHub'
          command: yarn lerna:publish

workflows:
  version: 2
  'continuously integrate':
    jobs:
      - test
      - build:
          filters:
            branches:
              ignore:
                - master
      - release:
          requires:
            - test
          filters:
            branches:
              only:
                - master
